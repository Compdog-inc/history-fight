<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

    <!-- Begin Jekyll SEO tag v2.7.1 -->
    <title>History Fight</title>
    <meta name="generator" content="Jekyll v3.9.0">
    <meta property="og:title" content="History Fight">
    <meta property="og:locale" content="en_US">
    <meta name="description" content="History Fight is a game where you fight.">
    <meta property="og:description" content="History Fight is a game where you fight.">
    <link rel="canonical" href="https://compdog-inc.github.io/history-fight/">
    <meta property="og:url" content="https://compdog-inc.github.io/history-fight/">
    <meta property="og:site_name" content="History Fight">
    <meta name="twitter:card" content="summary">
    <meta property="twitter:title" content="History Fight">
    <script type="application/ld+json">
    {"@type":"WebSite","name":"History Fight","headline":"History Fight","description":"History Fight is a game where you fight.","url":"https://compdog-inc.github.io/history-fight/","@context":"https://schema.org"}</script>
    <!-- End Jekyll SEO tag -->
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>
  </body>
</html>
